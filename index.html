<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="converter">
    <h1 class="ex1"> express currency</h1>
    <input type="number" id="amount" step="0.01" placeholder="Enter amount">
    <select id="from"></select>
    <select id="to"></select>
    <button id="convertBtn">Convert</button>
    <p id="result"></p>
  </div>
</body>
</html>


<style>
  @import url('https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,500&family=Poppins:wght@200&display=swap');
  body {
  font-family: Arial, sans-serif;
  margin: 10px;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #f0f0f0;
}

.converter {
  background-color: #ffffff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  width: 300px;
  text-align: center;
}

input, select, button {
  display: block;
  width: 100%;
  padding: 10px;
  margin: 50px 0;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
}

button {
  background-color: #007bff;
  color: #ffffff;
  border: none;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #0056b3;
}

#result {
  margin-top: 15px;
  font-size: 18px;
  color: #333;
}

.ex1{
 
  font-weight: lighter;
  font-family: 'Bricolage Grotesque', sans-serif;
  text-align: center;

}

  font-family: Arial, sans-serif;

  margin: 0;

<script>
  const convertBtn = document.getElementById('convertBtn');
const resultElement = document.getElementById('result');
const fromCurrency = document.getElementById('from');
const toCurrency = document.getElementById('to');

const currencies = ['USD', 'EUR', 'SAR', 'AUD'];

// Populate currency options
currencies.forEach(currency => {
  const optionFrom = document.createElement('option');
  optionFrom.value = currency;
  optionFrom.textContent = currency;
  const optionTo = document.createElement('option');
  optionTo.value = currency;
  optionTo.textContent = currency;
  fromCurrency.appendChild(optionFrom);
  toCurrency.appendChild(optionTo);
});

convertBtn.addEventListener('click', () => {
  const amount = parseFloat(document.getElementById('amount').value);
  const selectedFromCurrency = fromCurrency.value;
  const selectedToCurrency = toCurrency.value;

  const conversionRates = {
    SAR: { EUR: 0.22, USD: 0.27, AUD: 0.36 },
    EUR: { SAR: 4.55, USD: 1.17, AUD: 1.57 },
    USD: { SAR: 3.75, EUR: 0.85, AUD: 1.34 },
    AUD: { SAR: 2.77, EUR: 0.64, USD: 0.75 }
  };

  if (conversionRates[selectedFromCurrency] && conversionRates[selectedFromCurrency][selectedToCurrency]) {
    const convertedAmount = amount * conversionRates[selectedFromCurrency][selectedToCurrency];
    resultElement.textContent = `${amount.toFixed(2)} ${selectedFromCurrency} = ${convertedAmount.toFixed(2)} ${selectedToCurrency}`;
  } else {
    resultElement.textContent = 'Invalid conversion.';
  }
});


</script>
